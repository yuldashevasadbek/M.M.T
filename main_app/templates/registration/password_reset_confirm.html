{% extends "registration/base.html" %}

{% block content %}
{% if validlink %}
<div class="card-body login-card-body">
    <p class="login-box-msg">Reset Password</p>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in  form %}
                <div class="form-group">
        {{field.errors}}
        {{field.label_tag}}
        <input type="text" name="{{ field.html_name }}" class='form-control' id="{{ field.id_for_label }}">
        </div>
    {% endfor %}
    <button type="submit" class='btn btn-primary'>Tasdiqlash</button>
    </form>

    <p class="mb-1">
        <a href="{% url 'login_page' %}">Kirish o'rniga</a>
    </p>

</div>
{% else %}
<div class="card-body login-card-body">
    <p class="login-box-msg">Link Xato</p>
  


    <p class="mb-1">
        Bu havola xato!

    </p>

</div>
{% endif %}
{% endblock content %}
